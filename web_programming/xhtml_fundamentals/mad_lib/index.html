<!doctype html>
	<html>
		<head>
			<title>Story Generator</title>
			<link type="text/css" rel="stylesheet" href="css/style.css">
		</head>
		
		<body>
			<h1>Create Your Own Story</h1>
				<div class="border">
					<div class = "firstP">
						<p>The story you created will appear when you click on the button containing your story</p>
					</div>
					<div class="space"></div>
					<div class="buttons">
						<button onclick="storyOne()">Story One</button>
						<button onclick="storyTwo()">Story Two</button>
					</div>
					<div class="stories">
						<p id="story-one"></p>
						<p id="story-two"></p>
					</div>
					<div class = "noteP">
						<p class="note">**Refresh the page to try the other story</p>
					</div>
					<script src="js/script.js"></script>
				</div>
		</body>
	</html>

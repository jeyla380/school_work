<!DOCTYPE html>
	<html>
		<head>
			<title>Table 5</title>
			<style>
				table, td {border: 1px solid black; margin: 15px;}
				td {padding: 10px; width: 21px; text-align: center;}
				td.special {height: 100px;}
			</style>
		</head>
		
		<body>
			<table>
				<tr>
					<td colspan="4" rowspan="2">A
						<table style="margin-left: auto; margin-right: auto;">
							<tr>
								<td colspan="2">B</td>
							</tr>
							<tr>
								<td rowspan="4">C</td>
								<td>D</td>
							</tr>
							<tr>
								<td>E</td>
							</tr>
							<tr>
								<td>F</td>
							</tr>
							<tr>
								<td>G</td>
							</tr>
						</table>
					</td>
					<td style="width: 260px;" colspan="2">O</td>
				</tr>
				<tr>
					<td colspan="2" rowspan="2">
						<table style="margin-bottom: 110px; margin-left: auto; margin-right: auto;">
							<tr>
								<td colspan="2">P</td>
							</tr>
							<tr>
								<td>Q</td>
								<td>R</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="4">H</td>
				</tr>
				<tr>
					<td class="special" rowspan="4">I</td>
					<td class="special" rowspan="2">J</td>
					<td class="special" rowspan="4">L</td>
					<td class="special" rowspan="2">M</td>
					<td style="height: 50px;" class="special" colspan="2">S</td>
				</tr>
				<tr>
					<td class="special" rowspan="3">T</td>
					<td class="special" rowspan="3">U</td>
				</tr>
				<tr>
					<td class="special" rowspan="2">K</td>
					<td class="special" rowspan="2">N</td>
				</tr>
			</table>
		</body>
	</html>

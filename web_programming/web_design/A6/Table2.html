<!DOCTYPE html>
	<html>
		<head>
			<title>Table 2</title>
			<style>
				table, td {border: 1px solid black; margin: 15px;}
				td {padding: 10px; width: 100px; text-align: center;}
				td.special {vertical-align: top;}
			</style>
		</head>
		
		<body>
			<table>
				<tr>
					<td colspan="3">A</td>
				</tr>
				<tr>
					<td>B</td>
					<td class="special" rowspan="5">C</td>
					<td>D</td>
				</tr>
				<tr>
					<td class="special" rowspan="2">E</td>
					<td>F</td>
				</tr>
				<tr>
					<td>G</td>
				</tr>
				<tr>
					<td class="special" rowspan="2">H</td>
					<td>I</td>
				</tr>
				<tr>
					<td>J</td>
				</tr>
				<tr>
					<td colspan="3">K</td>
				</tr>
			</table>
		</body>
	</html>

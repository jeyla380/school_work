<!DOCTYPE html>
	<html>
		<head>
			<title>Table 3</title>
			<style>
				table, td {border: 1px solid black; margin: 15px;}
				td {padding: 10px; width: 100px; text-align: center;}
				td.special {vertical-align: top;}
			</style>
		</head>
		
		<body>
			<table>
				<tr>
					<td>A</td>
					<td>B</td>
					<td>C</td>
				</tr>
				<tr>
					<td>D</td>
					<td class="special" rowspan="4">E</td>
					<td class="special" rowspan="4">F
						<table style="margin: 15px 1px;">
							<tr>
								<td colspan="2">J</td>
							</tr>
							<tr>
								<td style="height: 50px;">K</td>
								<td style="height: 50px;">L</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>G</td>
				</tr>
				<tr>
					<td>H</td>
				</tr>
				<tr>
					<td>I</td>
				</tr>
			</table>
		</body>
	</html>
